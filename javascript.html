<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
    <link rel="stylesheet" href="estilos.css">
    <script>

        function mostrar() {
            document.getElementById("información").innerHTML="Hola, que tal.";
        }
        function ocultar() {
            document.getElementById("información").innerHTML="";
        }
        function antoniorecio() {
            const img=document.getElementById("imagen1").src="antoniorecio.png"
       
        }
        function enriquepastor() {
            const img=document.getElementById("imagen1").src="enriquepastor.png"
        }
    </script>
</head>
<body>
    <h1>Javascript</h1>
    <h2>Alerts</h2>
    <p>Al hacer clic en el enlace sale una ventana.</p>
    <a href="javascript:alert('hola')">Clic aquí</a>
    <p>Al hacer clic podemos llamar a una funación.</p>
    <button onclick="alert('has hecho clic en el botón')">Hazme clic</button>
    <h2>Cambiar contenido de la página</h2>
    <p id="información"></p>
    <button onclick="mostrar()">Muestra información</button>
    <button onclick="ocultar()">Oculta información</button>
    <h2>Abrir una ventana nueva</h2>
    <p>Para ir a Youtube haz clic.<a href="javascript:window.open('https://www.youtube.com')">Youtube</a></p>
    <h2>Cambiar imagenes</h2>
    <button onclick="antoniorecio()" id="antoniorecio">Antonio Recio</button>
    <button onclick="enriquepastor()" id="enriquepastor">Enrique Pastor</button>
    <img id="imagen1" src="" alt="Imagen">
</body>
</html>
