    <p>Para crear un formulario utilizamos la etiqueta FORM.</p>
    <h3>Iniciar sesión</h3>
    <form id="flogin";action="";>
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="submit" value="Iniciar sesión">
    </form>
    <h3>Registro</h3>
    <form id="fregistro"; action="index.html">
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="lastname">Apellidos:</label>
    <input type="text" name="lastname" id="lastname">
    <br>
    <label for="username">Usuario:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="birthday">Nacimiento:</label>
    <input type="date" name="birthday" id="birthday">
    <br>
    <label for="email">Correo electrónico:</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="notifications">¿Desea recibir notificaciones?</label>
    <br>
    <input type="radio" name="notifications" id="si">Sí
    <input type="radio" name="notifications" id="no">No
    <br>
    <label for="hobbies">Aficiones:</label>
    <br>
    <input type="checkbox" name="drawing" id="drawing">Dibujar
    <br>
    <input type="checkbox" name="singing" id="singing">Cantar
    <br>
    <input type="checkbox" name="dancing" id="dancing">Bailar
    <br>
    <input type="submit" value="Iniciar sesión">
    </form>
